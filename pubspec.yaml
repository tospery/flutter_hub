name: flutter_hub
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  equatable: any
  json_annotation: any
  freezed_annotation: any
  cupertino_icons: ^1.0.2
  draggable_home: 1.0.3
  vibration: 1.7.6
  adaptive_action_sheet: 2.0.2
  url_launcher: 6.1.6
  clipboard: 0.1.3
  hi_flutter:
    path: ./hi_flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  json_serializable: any
  build_runner: any
  freezed: any
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - res/images/
    - res/animation/
    - res/data/
